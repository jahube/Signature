<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><title>Email Signature</title>
<meta content="text/html; charset=utf-8"http-equiv="Content-Type">
</head>
<body>
<table style="width: 400px; ; font-family:Arial,sans-serif;"cellpadding="0"cellspacing="0">
<tbody>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:16px; font-weight:bold; font-size:10pt">%%FirstName%% %%LastName%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:10px; font-size:9pt ">%%title%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:1px; padding-top:1px; font-size:9pt">%%company%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:1px; padding-top:1px; font-size:9pt">%%street%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:1px; padding-top:1px; font-size:9pt">%%zipcode%% %%city%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:1px; padding-top:1px; font-size:9pt">phone: %%PhoneNumber%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#000000; padding-bottom:1px; padding-top:1px; font-size:9pt">mobile: %%MobileNumber%%</td>
 </tr>
 <tr>
  <td style="font-family:Arial,sans-serif; color:#1793d2; padding-bottom:1px; padding-top:1px; font-size:9pt">%%Email%%</td>
 </tr>
</tbody>
</table>
</body>
</html>
